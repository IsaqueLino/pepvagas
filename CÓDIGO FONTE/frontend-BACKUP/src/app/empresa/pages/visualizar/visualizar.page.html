<ion-header [translucent]="true">
  <app-cabecalho titulo="PEPVagas"></app-cabecalho>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <h3><b>Dados da Empresa</b></h3>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Nome da Empresa*" labelPlacement="floating" class="form-control" type="text"
            [(ngModel)]="empresa.nomeEmpresa" maxlength="45" required [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Email*" labelPlacement="floating" class="form-control" type="email"
            [(ngModel)]="empresa.email" maxlength="45" required [readonly]="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="CNPJ*" labelPlacement="floating" class="form-control" type="text" [(ngModel)]="cnpj" required
      [readonly]="true"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input label="Site da Empresa (Opcional)" labelPlacement="floating" class="form-control" type="text"
            maxlength="45" [(ngModel)]="empresa.site" [readonly]="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5%;">
        <ion-col size="12" size-md="12" size-lg="12">
          <h5 style="text-align: center;"><b>Localização:</b></h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="CEP*" labelPlacement="floating" class="form-control" type="text" [(ngModel)]="cep" required
          [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Logradouro*" labelPlacement="floating" class="form-control" type="text" maxlength="60"
            [(ngModel)]="empresa.logradouro" required [readonly]="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Número*" labelPlacement="floating" class="form-control" type="text" maxlength="6"
            [(ngModel)]="empresa.numero" required [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Complemento (Opcional)" labelPlacement="floating" class="form-control" type="text"
            maxlength="45" [(ngModel)]="empresa.complemento" [readonly]="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Cidade*" labelPlacement="floating" class="form-control" type="text" maxlength="45"
            [(ngModel)]="empresa.cidade" required [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="UF*" labelPlacement="floating" class="form-control" type="text" [(ngModel)]="empresa.uf" required
          [readonly]="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5%;">
        <ion-col size="12" size-md="12" size-lg="12">
          <h5 style="text-align: center;"><b>Área de Atuação:</b></h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-input label="Área de Atuação*" labelPlacement="floating" class="form-control" [(ngModel)]="area.nome" [readonly]="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5%;margin-bottom: 5%;">
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-list>
            <ion-list-header>
              <h5><b>Lista de Contatos:</b></h5>
            </ion-list-header>
            <ng-container *ngIf="empresa.contatos">
              <ion-item *ngFor="let x of empresa.contatos; let i = index;">
                <ion-label>{{x.tipoContato}}: {{ x.contato }}</ion-label>
              </ion-item>
            </ng-container>
            <ion-item *ngIf="!empresa.contatos || empresa.contatos.length === 0">
              <ion-label>Nenhum contato.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
