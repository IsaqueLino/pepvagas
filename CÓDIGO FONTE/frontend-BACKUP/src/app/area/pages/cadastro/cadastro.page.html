<ion-header [translucent]="true">
  <app-cabecalho titulo="PEPVagas"></app-cabecalho>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <h3><b>Cadastro de Área</b></h3>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Nome*" labelPlacement="floating" class="form-control" type="text"
          [(ngModel)]="area.nome" maxlength="45" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-button fill="outline" (click)="cadastrarArea()">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-button color="danger" fill="outline" (click)="cancelar()">
            <ion-icon name="close" size="medium"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
