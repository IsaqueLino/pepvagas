<ion-header [translucent]="true">
  <app-cabecalho titulo="PEPVagas"></app-cabecalho>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <h3><b>Dados da √Årea</b></h3>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-input label="Nome*" labelPlacement="floating" class="form-control" type="text"
            [value]="area ? area.nome : ''" [(ngModel)]="nomeNovo" required>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-button id="btn" fill="outline"
            (click)="alterarArea()"><ion-icon name="pencil" size="medium"></ion-icon>Alterar</ion-button>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-button id="btn" color="danger" fill="outline" (click)="cancelar()">
            <ion-icon name="close" size="medium"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
