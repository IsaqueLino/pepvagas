<ion-header [translucent]="true">
  <app-cabecalho titulo="PEPVags"></app-cabecalho>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="form-container">
    <h3><b>Olá, {{profissionalData.nome}}</b></h3>
    <ion-list lines="inset">
      <ion-item>
        <ion-label class="title">Nome</ion-label>
        <ion-label slot="end" class="item-lista">{{profissionalData.nome}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="title">Email</ion-label>
        <ion-label slot="end" class="item-lista">{{profissionalData.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="title">CEP</ion-label>
        <ion-label slot="end" class="item-lista">{{profissionalData.cep}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="title">Endereço:</ion-label>
        <ion-label slot="end" class="item-lista">{{endereco}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="title">Serviço<span *ngIf="tamanho > 1">s</span></ion-label>
        <ion-label slot="end" class="item-lista">{{servicos}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="end" class="item-lista">{{profissionalData.descricao}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="title">Contato<span *ngIf="profissionalData.contatos.length > 1">s</span></ion-label>
        <ion-label slot="end" class="item-lista">
            <ion-item *ngFor="let contato of profissionalData.contatos">
              <ion-label>{{contato.contato}}</ion-label>
            </ion-item>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="btn-entrar" fill="outline" (click)="toEditar()">
      Editar
      <ion-icon name="create-outline" slot="start"></ion-icon>
    </ion-button>
    <ion-button class="btn-entrar" fill="outline" color="danger" (click)="toExluir()">
      Desativar conta
      <ion-icon name="trash-bin-outline" slot="start"></ion-icon>
    </ion-button>
    <div class="or-separator"></div>
    <ion-img *ngIf="img" [src]="img"></ion-img>
    <pdf-viewer *ngIf="pdfSrc" [src]="pdfSrc" [original-size]="false" [fit-to-page]="false"
                [render-text]="true" class="pdf"></pdf-viewer>

  </div>
</ion-content>
