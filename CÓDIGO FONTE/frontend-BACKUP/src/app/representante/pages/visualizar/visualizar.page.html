<ion-header [translucent]="true">
  <app-cabecalho titulo="PEPVagas"></app-cabecalho>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <h3><b>Dados do Representante</b></h3>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="2" size-lg="6">
          <ion-input label="Nome*" labelPlacement="floating" class="form-control" type="text"
            [value]="representante ? representante.nome : ''" [readonly]="true">
          </ion-input>
        </ion-col>
        <ion-col size="12" size-md="2" size-lg="6">
          <ion-input label="Email*" labelPlacement="floating" class="form-control" type="email"
          [value]="representante ? representante.email : ''" [readonly]="true">
        </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
